<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - Unicorn Beauty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* [Your same original UI styling, already pasted above] */
  </style>
</head>
<body>
  <!-- Header -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">My Cart</a>
  </div>

  <!-- Product Details -->
  <div class="product-container" id="product-detail">
    <img id="product-img" src="" alt="Product Image" />
    <div class="product-details">
      <h2 id="product-name">Product Name</h2>
      <p id="product-description">Product description goes here...</p>
      <p class="price" id="product-price">₹0</p>
      <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script>
    async function loadProductData() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = parseInt(urlParams.get('id'));

      try {
        const res = await fetch('products.js');
        const text = await res.text();
        eval(text); // loads `products` array
        const product = products.find(p => p.id === productId);

        if (product) {
          document.getElementById("product-img").src = product.image;
          document.getElementById("product-name").textContent = product.name;
          document.getElementById("product-description").textContent = product.description;
          document.getElementById("product-price").textContent = `₹${product.price}`;
        } else {
          document.getElementById("product-detail").innerHTML = "<h2>No Data Found</h2>";
        }
      } catch (error) {
        document.getElementById("product-detail").innerHTML = "<h2>Error loading product</h2>";
      }
    }

    loadProductData();

    function addToCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const urlParams = new URLSearchParams(window.location.search);
      const productId = parseInt(urlParams.get('id'));
      const product = products.find(p => p.id === productId);

      if (!cart.find(p => p.id === product.id)) {
        cart.push({ ...product, quantity: 1 });
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Added to cart!");
      } else {
        alert("Already in cart");
      }
    }
  </script>
</body>
</html>
