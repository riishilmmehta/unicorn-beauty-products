<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - Unicorn Beauty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header a {
      margin-left: 20px;
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
      font-size: 16px;
    }

    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .product-image {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .product-name {
      font-size: 28px;
      font-weight: bold;
      color: #b30059;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    .product-price {
      font-size: 24px;
      color: #d63384;
      margin-bottom: 20px;
    }

    .add-to-cart {
      background: #d63384;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-to-cart:hover {
      background: #b30059;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">My Cart</a>
  </div>

  <div class="product-container">
    <img id="product-image" class="product-image" src="" alt="Product Image">
    <div id="product-name" class="product-name">Loading...</div>
    <div id="product-description" class="product-description"></div>
    <div id="product-price" class="product-price"></div>
    <button id="add-to-cart" class="add-to-cart">Add to Cart</button>
  </div>

  <script src="products.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    const product = products.find(p => p.id === productId);

    if (product) {
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-description").textContent = product.description;
      document.getElementById("product-price").textContent = `â‚¹${product.price}`;

      document.getElementById("add-to-cart").addEventListener("click", () => {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Added to cart!");
      });
    } else {
      document.querySelector(".product-container").innerHTML = "<h2>No Product Found</h2>";
    }
  </script>
</body>
</html>
