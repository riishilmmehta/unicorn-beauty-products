<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart - Unicorn Beauty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      padding: 15px;
      background: linear-gradient(to right, #ff99cc, #cc99ff);
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #333;
      padding: 10px 15px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #cc00cc;
    }
    .cart-items {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }
    .cart-details {
      flex: 1;
    }
    .cart-details h3 {
      margin: 0;
      color: #cc00cc;
    }
    .cart-details p {
      margin: 5px 0;
      font-size: 14px;
    }
    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
    .place-order {
      text-align: center;
      margin-top: 30px;
    }
    .place-order a {
      background-color: #cc00cc;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .place-order a:hover {
      background-color: #9900cc;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">My Cart</a>
  </div>

  <h1>My Cart</h1>

  <div class="cart-items" id="cart-items"></div>
  <div class="total" id="total"></div>

  <div class="place-order">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSe1bK6Z1xtVaI94atURsL2nqe1BAwRh7xu3-apQ5rVL1uHGfw/viewform" target="_blank">
      Place Order
    </a>
  </div>

  <script src="products.js"></script>
  <script>
    const cartContainer = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      totalDisplay.textContent = "";
    } else {
      cart.forEach(id => {
        const product = products.find(p => p.id == id);
        if (product) {
          total += product.price;
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('cart-item');

          itemDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <div class="cart-details">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <p>Price: ₹${product.price}</p>
            </div>
          `;
          cartContainer.appendChild(itemDiv);
        }
      });

      totalDisplay.textContent = `Total: ₹${total}`;
    }
  </script>
</body>
</html>
