<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart - Unicorn Beauty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .navbar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 15px;
      background: white;
    }
    .navbar button {
      padding: 10px 20px;
      background: #ff66cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .navbar button:hover {
      background: #e60073;
    }
    .cart-container {
      padding: 20px;
      background: #fff;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }
    .cart-details {
      flex: 1;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .order-form {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='shop.html'">Shop</button>
    <button onclick="location.href='cart.html'">My Cart</button>
  </div>

  <div class="cart-container" id="cartItemsContainer">
    <!-- Cart items will be injected here -->
  </div>

  <div class="total" id="totalPrice">Total: ₹0</div>

  <div class="order-form">
    <h3>Place Order:</h3>
    <iframe src="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_LINK_HERE/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>

  <script src="products.js"></script>
  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cartItemsContainer');
    const totalPriceEl = document.getElementById('totalPrice');

    let total = 0;

    cartItems.forEach(id => {
      const product = products.find(p => p.id === id);
      if (product) {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="cart-details">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p>Price: ₹${product.price}</p>
          </div>
        `;
        container.appendChild(itemDiv);
        total += product.price;
      }
    });

    totalPriceEl.textContent = `Total: ₹${total}`;
  </script>
</body>
</html>
