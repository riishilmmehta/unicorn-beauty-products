<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart - Unicorn Beauty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: flex-end;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #ff1493;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .navbar button:hover {
      background-color: #ff1493;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #ff1493;
    }
    .cart-items {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .cart-item {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 15px;
      background: #fef2f5;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
    .cart-item-details {
      flex: 1;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
    }
    iframe {
      display: block;
      margin: 30px auto;
      width: 100%;
      max-width: 700px;
      height: 500px;
      border: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='shop.html'">Shop</button>
    <button onclick="location.href='cart.html'">My Cart</button>
  </div>

  <h1>My Cart</h1>
  <div class="cart-items" id="cartItems"></div>
  <div class="total" id="totalPrice"></div>

  <!-- Google Form (adjust link and entries as needed) -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe1bK6Z1xtVaI94atURsL2nqe1BAwRh7xu3-apQ5rVL1uHGfw/viewform?embedded=true" loading="lazy">Loading…</iframe>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const products = JSON.parse(localStorage.getItem('products')) || [];

    let total = 0;
    const container = document.getElementById('cartItems');
    const totalDiv = document.getElementById('totalPrice');

    if (cartItems.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      cartItems.forEach(itemId => {
        const product = products.find(p => p.id === itemId);
        if (product) {
          total += product.price;
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <div class="cart-item-details">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <p>Price: ₹${product.price}</p>
            </div>
          `;
          container.appendChild(div);
        }
      });

      totalDiv.textContent = `Total: ₹${total}`;
    }
  </script>
</body>
</html>
